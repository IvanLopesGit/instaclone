<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/img-insta.png" alt="imagem">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-white.png" alt="logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/perfil.jpg" alt="perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Ivan</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">
                    Não é Ivan?
                </p>
                <p class="notaccount">
                    <span class="link-blue">Alternar Contas ou</span>
                    
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">
                    Baixe o Aplicativo 
                </p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
